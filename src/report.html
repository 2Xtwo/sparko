<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .max-w-4xl {
      max-width: 64rem;
      margin: 0 auto;
    }

    .p-6 {
      padding: 1.5rem;
    }

    .bg-white {
      background-color: white;
    }

    .rounded-lg {
      border-radius: 0.5rem;
    }

    .shadow-md {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .font-bold {
      font-weight: bold;
    }

    .text-gray-400 {
      color: #9ca3af;
    }

    .grid {
      display: grid;
    }

    .grid-cols-1 {
      grid-template-columns: 1fr;
    }

    .md\:grid-cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .gap-4 {
      gap: 1rem;
    }

    .block {
      display: block;
    }

    .w-full {
      width: 100%;
    }

    .rounded-md {
      border-radius: 0.375rem;
    }

    .border-gray-300 {
      border-color: #d1d5db;
    }

    .shadow-sm {
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .focus\:border-navy-500 {
      border-color: #1e3a8a;
    }

    .focus\:ring-navy-500 {
      box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.5);
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-gray-700 {
      color: #374151;
    }

    .w-full {
      width: 100%;
    }

    .bg-navy-600 {
      background-color: #1e3a8a;
    }

    .hover\:bg-navy-700:hover {
      background-color: #1e2f66;
    }

    .text-white {
      color: white;
    }

    .flex {
      display: flex;
    }

    .justify-center {
      justify-content: center;
    }

    .items-center {
      align-items: center;
    }

    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .rounded-md {
      border-radius: 0.375rem;
    }

    .focus\:outline-none {
      outline: none;
    }

    .focus\:ring-2 {
      box-shadow: 0 0 0 2px rgba(30, 58, 138, 0.5);
    }

    .focus\:ring-offset-2 {
      box-shadow: 0 0 0 2px rgba(30, 58, 138, 0.5);
    }

    .disabled\:opacity-50 {
      opacity: 0.5;
    }

    .mr-2 {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Report Generator</h2>
        <svg class="text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" width="24" height="24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 5H3m18 7H3m18 7H3" />
        </svg>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Start Date
          </label>
          <input
            type="date"
            id="start-date"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-navy-500 focus:ring-navy-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">
            End Date
          </label>
          <input
            type="date"
            id="end-date"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-navy-500 focus:ring-navy-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">
            Report Type
          </label>
          <select
            id="report-type"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-navy-500 focus:ring-navy-500"
          >
            <option value="incident">Incident Report</option>
            <option value="response_time">Response Time Analysis</option>
            <option value="user_activity">User Activity</option>
            <option value="financial">Financial Report</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">
            Status
          </label>
          <select
            id="status"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-navy-500 focus:ring-navy-500"
          >
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="resolved">Resolved</option>
            <option value="in_progress">In Progress</option>
          </select>
        </div>
      </div>

      <button
        id="generate-report-btn"
        class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-navy-600 hover:bg-navy-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-navy-500 disabled:opacity-50"
      >
        <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" width="20" height="20">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Generate Report
      </button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const generateBtn = document.getElementById('generate-report-btn');
      const startDateInput = document.getElementById('start-date');
      const endDateInput = document.getElementById('end-date');
      const reportTypeSelect = document.getElementById('report-type');
      const statusSelect = document.getElementById('status');

      // Set initial values
      const today = new Date().toISOString().split('T')[0];
      startDateInput.value = today;
      endDateInput.value = today;

      generateBtn.addEventListener('click', function () {
        generateBtn.disabled = true;
        generateBtn.textContent = 'Generating...';

        const filters = {
          startDate: startDateInput.value,
          endDate: endDateInput.value,
          type: reportTypeSelect.value,
          status: statusSelect.value || undefined,
        };

        // Simulate an API call and report generation
        setTimeout(() => {
          console.log('Filters:', filters);
          console.log('Report generated successfully');

          // Reset the button
          generateBtn.disabled = false;
          generateBtn.innerHTML = `<svg class="mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg> Generate Report`;
        }, 2000); // Simulate a 2-second delay
      });
    });
  </script>

</body>
</html>
